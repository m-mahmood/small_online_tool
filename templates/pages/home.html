{% extends 'base.html' %}

{% block title %}Small Online Tools{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-8">All Online Tools</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Tool 1 -->
    <article class="bg-white rounded-xl shadow-sm hover:shadow-xl border border-gray-200 overflow-hidden transition-all duration-300 group flex flex-col h-full">
        <a href="/artificial-grass-calculator/" class="flex flex-col h-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-xl">

            <!-- Icon -->
            <div class="bg-white h-28 flex items-center justify-center border-b border-gray-100">
                <i class="fa-solid fa-leaf text-green-600 text-4xl md:text-5xl group-hover:scale-110 transition-transform duration-300"></i>
            </div>

            <!-- Title -->
            <div class="bg-blue-600 py-3 flex items-center justify-center">
                <h2 class="font-bold text-lg text-white leading-none">GrassEsto</h2>
            </div>

            <!-- Description (No gap) -->
            <div class="bg-white flex-grow">
                <p class="text-gray-600 text-sm leading-relaxed px-4 py-3 m-0">
                    GrassEsto is an artificial grass calculator.
                </p>
            </div>

        </a>
    </article>

    <!-- Tool 2 -->
    <article class="bg-white rounded-xl shadow-sm hover:shadow-xl border border-gray-200 overflow-hidden transition-all duration-300 group flex flex-col h-full">
        <a href="/bark-calculator/" class="flex flex-col h-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-xl">

            <div class="bg-white h-28 flex items-center justify-center border-b border-gray-100">
                <i class="fa-solid fa-tree text-amber-700 text-4xl md:text-5xl group-hover:scale-110 transition-transform duration-300"></i>
            </div>

            <div class="bg-blue-600 py-3 flex items-center justify-center">
                <h2 class="font-bold text-lg text-white leading-none">BarkEsto</h2>
            </div>

            <div class="bg-white flex-grow">
                <p class="text-gray-600 text-sm leading-relaxed px-4 py-3 m-0">
                    BarkEsto is a bark mulch calculator.
                </p>
            </div>

        </a>
    </article>

    <!-- Tool 3 -->
    <article class="bg-white rounded-xl shadow-sm hover:shadow-xl border border-gray-200 overflow-hidden transition-all duration-300 group flex flex-col h-full">
        <a href="/tons-to-yards-calculator/" class="flex flex-col h-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-xl">

            <div class="bg-white h-28 flex items-center justify-center border-b border-gray-100">
                <i class="fa-solid fa-weight-hanging text-blue-800 text-4xl md:text-5xl group-hover:scale-110 transition-transform duration-300"></i>
            </div>

            <div class="bg-blue-600 py-3 flex items-center justify-center">
                <h2 class="font-bold text-lg text-white leading-none">ToYesto</h2>
            </div>

            <div class="bg-white flex-grow">
                <p class="text-gray-600 text-sm leading-relaxed px-4 py-3 m-0">
                    ToYesto is a tons to yards calculator.
                </p>
            </div>

        </a>
    </article>

</div>
{% endblock %}
