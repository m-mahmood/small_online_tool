{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Contact Us</h1>
    
    <!-- Alert Container (Hidden by default) -->
    <div id="formAlert" class="hidden p-3 rounded mb-4 border"></div>
    
    <!-- Form -->
    <form id="contactForm" method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <!-- Name Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" name="name" id="id_name" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition"
                       value="{{ form.name.value|default:'' }}">
            </div>
            
            <!-- Email Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="id_email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition"
                       value="{{ form.email.value|default:'' }}">
            </div>
            
            <!-- Subject Field (Dropdown) -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Subject</label>
                <!-- Using <select> for dropdown -->
                <select name="subject" id="id_subject"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition bg-white">
                    <option value="" disabled selected>Select Subject</option>
                    <option value="Feedback" {% if form.subject.value == 'Feedback' %}selected{% endif %}>Feedback/Improvement Query</option>
                    <option value="Advertisement" {% if form.subject.value == 'Advertisement' %}selected{% endif %}>Advertisement Related Query</option>
                    <option value="Bugs" {% if form.subject.value == 'Bugs' %}selected{% endif %}>Bugs/Errors Related Query</option>
                    <option value="General" {% if form.subject.value == 'General' %}selected{% endif %}>General Query</option>
                </select>
            </div>
            
            <!-- Message Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <textarea name="message" id="id_message" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition">{{ form.message.value|default:'' }}</textarea>
            </div>
            
            <!-- ReCaptcha Field -->
            <div class="overflow-x-hidden">
                <div id="recaptcha-error" class="text-red-600 text-sm mt-1 hidden">Please complete the reCAPTCHA.</div>
                {{ form.captcha }}
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="submitBtn" 
                class="w-full bg-sky-600 text-white font-bold py-3 rounded-lg hover:bg-sky-700 transition duration-200 mt-6 flex justify-center items-center">
            <span>Send Message</span>
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// 1. RECAPTCHA RESPONSIVE FIX
function resizeRecaptcha() {
    if (typeof grecaptcha !== 'undefined') {
        const recaptchaContainer = document.querySelector('.g-recaptcha');
        if (recaptchaContainer) {
            const width = recaptchaContainer.offsetWidth;
            if (width < 302) {
                const scale = width / 302;
                if(grecaptcha.getResponse().length >= 0) { 
                     document.querySelectorAll('.g-recaptcha').forEach(el => {
                        el.style.transform = `scale(${scale})`;
                        el.style.transformOrigin = 'left top';
                    });
                }
            } else {
                document.querySelectorAll('.g-recaptcha').forEach(el => {
                    el.style.transform = 'none';
                });
            }
        }
    }
}

window.addEventListener('load', resizeRecaptcha);
window.addEventListener('resize', resizeRecaptcha);


// 2. FORM SUBMISSION LOGIC
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('formAlert');
    const recaptchaError = document.getElementById('recaptcha-error');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 1. Validate Recaptcha
        const recaptchaResponse = grecaptcha.getResponse();
        if (recaptchaResponse.length === 0) {
            recaptchaError.classList.remove('hidden');
            return; 
        } else {
            recaptchaError.classList.add('hidden');
        }

        // 2. Prepare Data
        const formData = new FormData(form);
        
        // 3. Loading State
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';
        alertBox.classList.add('hidden'); 

        // 4. Send AJAX
        fetch("{% url 'contact' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.indexOf("application/json") !== -1) {
                return response.json();
            } else {
                return response.text().then(text => {
                    throw new Error("Server Error: Response was not JSON.");
                });
            }
        })
        .then(data => {
            if (data.status === 'success') {
                alertBox.textContent = data.message;
                alertBox.className = "bg-green-100 text-green-700 p-3 rounded mb-4 border border-green-200";
                
                // Reset form and Recaptcha
                form.reset();
                if (typeof grecaptcha !== 'undefined') {
                    grecaptcha.reset();
                    setTimeout(resizeRecaptcha, 100); 
                }
            } else if (data.status === 'error') {
                throw data;
            }
        })
        .catch(data => {
            let errorMessage = "Something went wrong. Please try again.";
            
            if (data.errors) {
                errorMessage = '<strong>Please fix the following errors:</strong><ul class="list-disc pl-5 mt-2">';
                for (const [field, errors] of Object.entries(data.errors)) {
                    errors.forEach(err => {
                        errorMessage += `<li>${err}</li>`;
                    });
                }
                errorMessage += '</ul>';
            } else if (data.message) {
                errorMessage = data.message;
            } else if (data instanceof Error) {
                errorMessage = data.message;
            }

            alertBox.innerHTML = errorMessage;
            alertBox.className = "bg-red-100 text-red-700 p-3 rounded mb-4 border border-red-200";
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span>Send Message</span>';
        });
    });
});
</script>
{% endblock %}
