{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
    <div class="flex-grow flex flex-col justify-center items-center py-12 text-center">
        <!-- 404 Giant Text -->
        <h1 class="text-9xl font-black text-gray-100 tracking-tighter mb-0 select-none">404</h1>
        
        <!-- Icon -->
        <div class="mb-6 transform -translate-y-8 bg-white rounded-full p-4 shadow-lg border border-gray-100">
            <i class="fa-regular fa-face-frown text-5xl text-gray-400"></i>
        </div>

        <!-- Message -->
        <h2 class="text-3xl font-bold text-gray-900 mb-3">Page Not Found</h2>
        <p class="text-gray-600 max-w-md mx-auto mb-8">
            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <!-- Action Button -->
        <a href="/" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
            <i class="fa-solid fa-home mr-2"></i> Back to Home
        </a>
    </div>
{% endblock %}
