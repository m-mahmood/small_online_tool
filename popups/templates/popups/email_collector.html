<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-blue-50 border-b">
        <h5 class="modal-title text-gray-900 font-bold text-xl" id="emailModalLabel">Stay Updated</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="mb-4 text-gray-600">Join our newsletter to get the latest tool updates and exclusive offers.</p>
        <form id="newsletter-form" class="space-y-4">
            <input type="hidden" name="source" value="manual">
            <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="email" name="email" required placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>
